services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    hostname: adguardhome
    volumes:
      - ${ADGUARD_WORK_FOLDER:-./work}:/opt/adguardhome/work
      - ${ADGUARD_CONFIG_FOLDER:-./config}:/opt/adguardhome/conf
    restart: unless-stopped
    extends:
      file: ${PORT_CONFIG_FILE}
      service: ports_config
    networks:
      net:

include:
  - path: ${NETWORK_CONFIG_FILE}