services:
  unbound:
    image: mvance/unbound
    container_name: unbound
    hostname: unbound
    restart: unless-stopped
    volumes:
      - ${UNBOUND_CONF:-./unbound/conf}:/opt/unbound/etc/unbound
      - ${UNBOUND_DATA:-./unbound/data}:/opt/unbound/var/lib/unbound
      - ./unbound.conf:/opt/unbound/etc/unbound/unbound.conf
    ports:
      - "5335:5335/udp" # Port for Unbound to listen on, change if needed
      - "5335:5335/tcp"
    networks:
      - net

  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    hostname: adguardhome
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "${HTTP_PORT:-80}:80/tcp"
      - "${HTTPS_PORT:-443}:443/tcp"
    volumes:
      - ${WORK_FOLDER:-./work}:/opt/adguardhome/work
      - ${CONFIG_FOLDER:-./config}:/opt/adguardhome/conf
    restart: unless-stopped
    networks:
      - net

networks:
  net:
    external: false