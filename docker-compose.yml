services:
  adguardhome:
    container_name: adguardhome
    image: adguard/adguardhome
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      #- "67:67/udp" #Needed for DHCP Server
      #- "68:68/udp" #Needed for DHCP Server
      - "8181:80/tcp"
      - "10443:443/tcp"
      - "10443:443/udp"
      - "784:784/udp"
      - "853:853/tcp"
      - "853:853/udp"
      - "3000:3000/tcp"
      - "5443:5443/tcp"
      - "5443:5443/udp"
      - "8853:8853/udp"
    volumes:
      - work:/opt/adguardhome/work
      - config:/opt/adguardhome/conf
    restart: unless-stopped
    networks:
      - net

networks:
  net:
    external: false

volumes:
  work:
    name: adguardhome-work
  config:
    name: adguardhome-config