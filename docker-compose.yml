services:
  adguardhome:
    container_name: adguardhome
    image: adguard/adguardhome
    hostname: adguardhome
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      #- "67:67/udp" #Needed for DHCP Server
      #- "68:68/udp" #Needed for DHCP Server
      - "${HTTP_PORT:-80}:80/tcp"
      - "${HTTPSPORT:-443}:443/tcp"
      - "${HTTPSPORT:-443}:443/udp"
      - "784:784/udp"
      - "853:853/tcp"
      - "853:853/udp"
      - "${SETUP_PORT:-3000}:3000/tcp"
      - "5443:5443/tcp"
      - "5443:5443/udp"
      - "8853:8853/udp"
    volumes:
      - ${WORK_FOLDER:-./work}:/opt/adguardhome/work
      - ${CONFIG_FOLDER:-./config}:/opt/adguardhome/conf
    restart: unless-stopped
    networks:
      - net

networks:
  net:
    external: false